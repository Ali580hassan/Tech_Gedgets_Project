<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d6eef1;

        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: bold;
        }

        #color .btn {
            width: 100px;
        }

        .input-group {
            max-width: 200px;
        }

        .btn-lg {
            font-size: 1.25rem;
        }

        @media (max-width: 767.98px) {
            .carousel {
                margin-bottom: 20px;
            }
        }

        .star-rating {
            direction: rtl;
            display: inline-block;
            font-size: 1rem;
        }

        .star-rating .fa {
            color: #ccc;
            cursor: pointer;
        }

        .star-rating .fa:hover,
        .star-rating .fa:hover~.fa {
            color: blueviolet;
        }

        .star-rating .fa.active {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 order-1 d-lg-none">
                <div id="productCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./New folder/4.1.jpeg" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./New folder/4.2.jpeg" alt="Product Image 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./New folder/4.3.jpeg" alt="Product Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6 order-2 order-lg-1 d-none d-lg-block">
                <div id="productCarouselLarge" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./New folder/4.1.jpeg" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./New folder/4.2.jpeg" alt="Product Image 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./New folder/4.3.jpeg" alt="Product Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#productCarouselLarge" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarouselLarge" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6 order-3">
                <h2>Halo Beriti</h2>
                <div class="star-rating">
                    <span class="fa fa-star" data-rating="1"></span>
                    <span class="fa fa-star" data-rating="2"></span>
                    <span class="fa fa-star" data-rating="3"></span>
                    <span class="fa fa-star" data-rating="4"></span>
                    <span class="fa fa-star" data-rating="5"></span>
                    <input type="hidden" name="rating" class="rating-value" value="0">
                </div>
                <div class="d-flex justify-content-between">
                    <p>4.9 (20 reviews)</p>
                    <p>Single Origin - Ethiopia</p>
                </div>
                <p class="h4">$22.75</p>
                <form>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <div id="color" class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-dark active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Black
                            </label>
                            <label class="btn btn-success">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Green
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Blue
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary" type="button"
                                    onclick="decreaseQuantity()">-</button>
                            </div>
                            <input type="number" class="form-control" id="quantity" value="1" min="1"
                                style="border: 1ps solid blue;" onchange="updateTotal()">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button"
                                    onclick="increaseQuantity()">+</button>
                            </div>
                        </div>
                    </div>
                    <a href="buy.html"><button type="button" class="btn btn-primary btn-lg btn-block"
                            id="add-to-cart-btn">Buy In - $22.75</button></a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const pricePerUnit = 1500;

        function updateTotal() {
            const quantityInput = document.getElementById('quantity');
            const addToCartBtn = document.getElementById('add-to-cart-btn');
            const total = (quantityInput.value * pricePerUnit).toFixed(2);
            addToCartBtn.textContent = `Add to Cart - $${total}`;
        }

        function increaseQuantity() {
            let quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
            updateTotal();
        }

        function decreaseQuantity() {
            let quantityInput = document.getElementById('quantity');
            if (quantityInput.value > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
                updateTotal();
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const stars = document.querySelectorAll('.star-rating .fa');
            const ratingValue = document.querySelector('.rating-value');

            stars.forEach(star => {
                star.addEventListener('click', function () {
                    const rating = this.getAttribute('data-rating');
                    ratingValue.value = rating;

                    stars.forEach(s => {
                        if (s.getAttribute('data-rating') <= rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
